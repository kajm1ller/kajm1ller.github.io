<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon_io/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaj Services</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            bottom: 70px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 90vw;
        }
        canvas {
            display: block;
        }

        /* Modern glassy buttons - mobile-first approach */
        .control-button {
            display: block;
            width: 100%;
            min-height: 48px;
            margin-top: 12px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            color: #f7f9fc;
            background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10));
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
        }

        #toggleMenu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: auto;
            min-height: 44px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            color: #f7f9fc;
            background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10));
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #toggleMenu:active,
        .control-button:active {
            transform: translateY(1px);
        }

        #toggleMenu:hover,
        .control-button:hover {
            box-shadow: 0 10px 28px rgba(0,0,0,0.28);
            border-color: rgba(255,255,255,0.5);
        }

        .hidden {
            display: none !important;
        }

        /* Per-button overrides removed; all share the glass style above */

        /* Desktop and larger tablet adjustments */
        @media (min-width: 768px) {
            #info {
                padding: 12px;
                max-width: 280px;
            }

            .control-button {
                min-height: 44px;
                padding: 12px 18px;
                font-size: 15px;
            }

            #toggleMenu {
                min-height: 40px;
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        /* Large desktop adjustments */
        @media (min-width: 1024px) {
            .control-button {
                min-height: 40px;
                padding: 10px 16px;
                font-size: 14px;
            }

            #toggleMenu {
                min-height: 38px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <button id="toggleMenu" aria-label="Toggle menu visibility">Hide Menu</button>
    <div id="info">
        <div id="position">Shapes: 0</div>
        <button id="addCube" class="control-button">Add Cube</button>
        <button id="addSphere" class="control-button">Add Sphere</button>
        <button id="addTriangle" class="control-button">Add Triangle</button>
        <button id="addTube" class="control-button">Add Wavy Tube</button>
        <button id="gravityGun" class="control-button">Gravity Gun: Off</button>
        <button id="resetCubes" class="control-button">Reset All Shapes</button>
    </div>
</body>
<script>
    (function() {
        const info = document.getElementById('info');
        const toggle = document.getElementById('toggleMenu');
        let hidden = false;

        const updateLabel = () => {
            toggle.textContent = hidden ? 'Show Menu' : 'Hide Menu';
            toggle.setAttribute('aria-pressed', String(!hidden));
        };

        toggle.addEventListener('click', () => {
            hidden = !hidden;
            info.classList.toggle('hidden', hidden);
            updateLabel();
        });

        updateLabel();
    })();
</script>

<script type="module" src="js/rapier.js"></script>
</html>
